<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelTech WARARAP - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .signup-container {
            max-width: 450px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-gear-fill me-2"></i> TelTech 
            </a>
            <span class="navbar-text text-white">
                Already have an account? <a href="login.html" class="text-warning fw-bold text-decoration-none">Log In</a>
            </span>
        </div>
    </nav>

    <div class="container signup-container">
        <h2 class="text-center mb-4 text-primary">Create Your Account</h2>
        <div class="card p-4 shadow-lg border-primary">
            <h5 class="card-title text-center text-primary mb-4">Sign Up</h5>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter valid email" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Choose a secure password" required>
                    </div>

                <button type="submit" id="signupButton" class="btn btn-primary w-100">
                    <i class="bi bi-person-plus-fill me-2"></i> Sign Up
                </button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = "http://localhost:5000/api/users"; // Must match your server's address
        const signupForm = document.getElementById("signupForm");
        const signupButton = document.getElementById("signupButton");

        signupForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim(); // Will be sent, but see server notes

            if (!name || !email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            // Disable button to prevent double submission
            signupButton.disabled = true;
            signupButton.textContent = "Signing Up...";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // Send all necessary data to the server
                    body: JSON.stringify({ name, email, password }) 
                });

                const data = await response.json();

                if (response.ok) {
                    // Success!
                    alert(`Sign up successful for ${data.name}! You can now log in.`);
                    
                    // Redirect to the login page
                    window.location.href = "login.html"; 

                } else {
                    // Handle server errors (e.g., email already exists)
                    if (response.status === 500 && data.error && data.error.includes('duplicate key error')) {
                         alert("Registration failed: An account with this email already exists.");
                    } else if (data.error) {
                        alert(`Registration failed: ${data.error}`);
                    } else {
                        alert("Registration failed. Please try again.");
                    }
                }

            } catch (error) {
                console.error('Network Error:', error);
                alert("An error occurred. Check if the server (server.js) is running.");
            } finally {
                // Re-enable button
                signupButton.disabled = false;
                signupButton.innerHTML = '<i class="bi bi-person-plus-fill me-2"></i> Sign Up';
            }
        });
    </script>
</body>
</html>
