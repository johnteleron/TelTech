<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelTech WARARAP - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Dark Theme */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        .navbar {
            background-color: #1a1a1a !important;
        }

        .navbar .navbar-brand, 
        .navbar .navbar-text, 
        .navbar .navbar-nav .nav-link {
            color: #ffffff !important;
        }

        .signup-container {
            max-width: 450px;
            margin-top: 50px;
        }

        .card {
            background-color: #1a1a1a;
            border: 1px solid #333333;
            color: #ffffff;
        }

        .card-title, .text-primary {
            color: #f0a500 !important; /* Optional accent color */
        }

        .form-control {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
        }

        .form-control:focus {
            background-color: #333333;
            color: #ffffff;
            border-color: #f0a500;
            box-shadow: 0 0 0 0.2rem rgba(240, 165, 0, 0.25);
        }

        .btn-primary {
            background-color: #f0a500;
            border-color: #f0a500;
            color: #0a0a0a;
        }

        .btn-primary:hover {
            background-color: #d18f00;
            border-color: #d18f00;
            color: #ffffff;
        }

        a.text-warning {
            color: #f0a500 !important;
        }

        a.text-warning:hover {
            color: #d18f00 !important;
            text-decoration: underline;
        }

        /* Optional small adjustments */
        .signup-container h2 {
            color: #f0a500;
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-gear-fill me-2"></i> TelTech 
            </a>
            <span class="navbar-text">
                Already have an account? <a href="login.html" class="text-warning fw-bold text-decoration-none">Log In</a>
            </span>
        </div>
    </nav>

    <div class="container signup-container">
        <h2 class="text-center mb-4">Create Your Account</h2>
        <div class="card p-4 shadow-lg">
            <h5 class="card-title text-center mb-4">Sign Up</h5>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter valid email" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Choose a secure password" required>
                </div>

                <button type="submit" id="signupButton" class="btn btn-primary w-100">
                    <i class="bi bi-person-plus-fill me-2"></i> Sign Up
                </button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // signup.html <script> block
const API_URL = "http://localhost:5000/api/users"; // if using localhost
        const signupForm = document.getElementById("signupForm");
        const signupButton = document.getElementById("signupButton");

        signupForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!name || !email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            signupButton.disabled = true;
            signupButton.textContent = "Signing Up...";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`Sign up successful for ${data.name}! You can now log in.`);
                    window.location.href = "login.html"; 
                } else {
                    if (response.status === 500 && data.error && data.error.includes('duplicate key error')) {
                         alert("Registration failed: An account with this email already exists.");
                    } else if (data.error) {
                        alert(`Registration failed: ${data.error}`);
                    } else {
                        alert("Registration failed. Please try again.");
                    }
                }

            } catch (error) {
                console.error('Network Error:', error);
                alert("An error occurred. Check if the server (server.js) is running.");
            } finally {
                signupButton.disabled = false;
                signupButton.innerHTML = '<i class="bi bi-person-plus-fill me-2"></i> Sign Up';
            }
        });
    </script>
</body>
</html>
