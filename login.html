<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelTech - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .login-container {
            max-width: 450px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- BLACK HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-gear-fill me-2"></i> TelTech
            </a>
            <span class="navbar-text text-white">
                Donâ€™t have an account? <a href="signup.html" class="text-warning fw-bold text-decoration-none">Sign Up</a>
            </span>
        </div>
    </nav>

    <div class="container login-container">
        <h2 class="text-center mb-4 text-dark">Welcome Back</h2>
        <div class="card p-4 shadow-lg border-dark">
            <h5 class="card-title text-center text-dark mb-4">Log In</h5>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <!-- BLACK LOGIN BUTTON -->
                <button type="submit" id="loginButton" class="btn btn-dark w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Log In
                </button>

                <!-- BLACK ADMIN BUTTON -->
                <a href="admin.html" class="btn btn-dark w-100 mt-3">
                    <i class="bi bi-person-gear me-2"></i> Admin
                </a>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const AUTH_KEY = 'isUserLoggedIn';

        const loginForm = document.getElementById("loginForm");
        const loginButton = document.getElementById("loginButton");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) {
                alert("Please fill in both fields.");
                return;
            }

            loginButton.disabled = true;
            loginButton.textContent = "Logging In...";

            // Simulated login
            setTimeout(() => {
                localStorage.setItem(AUTH_KEY, 'true'); 
                alert(`Login successful! Redirecting...`);
                window.location.href = "index.html";
            }, 1000);
        });
    </script>
</body>
</html>
