<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelTech - Log In</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="logstyle.css"> 

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e9ecef; /* Slightly darker light background */
            min-height: 100vh; /* Ensure full viewport height */
            display: flex;
            flex-direction: column;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .login-container {
            max-width: 420px; /* Slightly adjusted max-width */
            margin: auto; /* Center vertically and horizontally */
            padding-top: 50px; /* Add some top padding */
            padding-bottom: 50px;
            flex-grow: 1; /* Allow container to grow and push footer down if there was one */
        }
        /* Style for the password toggle icon */
        .password-toggle-icon {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            color: #6c757d;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-cpu-fill me-2"></i> TelTech 
            </a>
            <span class="navbar-text text-white">
                New user? <a href="signup.html" class="text-info fw-bold text-decoration-none">Sign Up</a>
            </span>
        </div>
    </nav>

    <div class="container login-container">
        <h2 class="text-center mb-5 text-dark">Access Your Account</h2>
        <div class="card p-5 shadow-lg border-0 rounded-4">
            <h5 class="card-title text-center text-dark mb-4 fw-light">Log In</h5>
            
            <form id="loginForm" class="needs-validation" novalidate>
                
                <div class="mb-3">
                    <label for="loginEmail" class="form-label fw-semibold">Email:</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="name@example.com" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>

                <div class="mb-4 position-relative">
                    <label for="loginPassword" class="form-label fw-semibold">Password:</label>
                    <input type="password" id="loginPassword" class="form-control pe-5" placeholder="Enter your password" required minlength="6">
                    <i class="bi bi-eye-slash-fill password-toggle-icon" id="togglePassword"></i>
                    <div class="invalid-feedback">
                        Password is required and must be at least 6 characters.
                    </div>
                </div>
                
                <div class="text-end mb-4">
                    <a href="forgot-password.html" class="text-secondary small text-decoration-none">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Log In
                </button>
                
                <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert">
                    Invalid email or password. Please try again.
                </div>

            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const loginForm = document.getElementById("loginForm");
        const loginEmail = document.getElementById("loginEmail");
        const loginPassword = document.getElementById("loginPassword");
        const togglePassword = document.getElementById("togglePassword");
        const loginError = document.getElementById("loginError");

        // 1. Password Show/Hide Toggle Functionality
        togglePassword.addEventListener('click', function() {
            const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            loginPassword.setAttribute('type', type);
            // Toggle the eye icon class
            this.classList.toggle('bi-eye-fill');
            this.classList.toggle('bi-eye-slash-fill');
        });

        // 2. Client-Side Bootstrap Validation
        loginForm.addEventListener("submit", function(e) {
            e.preventDefault();
            e.stopPropagation(); // Stop event bubbling
            
            // Hide previous error message
            loginError.classList.add('d-none');

            // Apply Bootstrap's validation styles
            if (!loginForm.checkValidity()) {
                loginForm.classList.add('was-validated');
                return; // Stop execution if form is invalid
            }

            // Remove validation classes if successful for clean look (optional)
            loginForm.classList.remove('was-validated'); 
            
            // --- Core Login Logic ---
            const email = loginEmail.value.trim();
            const password = loginPassword.value.trim();

            // NOTE: In a real app, this would be an AJAX call to a server endpoint.
            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Successful login
                // alert(`Login successful, Welcome ${user.name}!`); // Replaced by redirect
                sessionStorage.setItem('loggedInUserEmail', user.email);
                window.location.href = "index.html"; 
            } else {
                // Show error message using the dedicated error div
                loginError.textContent = "Invalid email or password. Please try again.";
                loginError.classList.remove('d-none');
            }
        }, false);
    </script>
</body>
</html>
