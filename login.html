<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="logstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelTech  - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa; 
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .login-container {
            max-width: 450px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-gear-fill me-2"></i> TelTech 
            </a>
            <span class="navbar-text text-white">
                New user? <a href="signup.html" class="text-warning fw-bold text-decoration-none">Sign Up</a>
            </span>
        </div>
    </nav>

    <div class="container login-container">
        <h2 class="text-center mb-4 text-primary">Welcome Back!</h2>
        <div class="card p-4 shadow-lg border-primary">
            <h5 class="card-title text-center text-primary mb-4">Log In</h5>
            <form id="loginForm">

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email:</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">Password:</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-success w-100">
                    <i class="fas fa-sign-in-alt me-2"></i> Log In
                </button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            
            // Find user with matching email AND password
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Successful login
                alert(`Login successful, Welcome ${user.name}!`);

                // Store logged-in state (the 'token' for this simple app)
                sessionStorage.setItem('loggedInUserEmail', user.email);

                // Redirect to the main application page
                window.location.href = "index.html"; 
            } else {
                alert("Invalid email or password.");
            }
        });

    </script>
</body>
</html>
