<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .btn-black:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.5);
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            z-index: 50;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Login Container Card -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8 sm:p-10">
            <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Admin Portal</h2>
            <p class="text-sm text-gray-500 mb-8 text-center">
                Log in to manage settings, users, and system data.
            </p>

            <form onsubmit="handleAdminLogin(event)">
                <!-- Admin Identifier Input -->
                <div class="mb-4">
                    <label for="admin-identifier" class="block text-sm font-medium text-gray-700 mb-1">Admin ID or Email</label>
                    <input type="text" id="admin-identifier" name="admin-identifier" placeholder="admin_user_01"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-black focus:border-black transition duration-150"
                           required>
                </div>

                <!-- Password Input -->
                <div class="mb-8">
                    <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="admin-password" name="admin-password" placeholder="••••••••"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-black focus:border-black transition duration-150"
                           required>
                </div>

                <!-- Admin Login Button -->
                <button type="submit"
                        class="btn-black w-full py-3 bg-black text-white font-semibold rounded-lg shadow-md hover:bg-gray-800 transition duration-300 ease-in-out">
                    Admin Log In
                </button>
            </form>

            <!-- ✅ Back to User Login Button -->
            <button onclick="window.location.href='login.html'"
                    class="mt-4 w-full py-3 bg-gray-200 text-gray-900 font-semibold rounded-lg shadow-md hover:bg-gray-300 transition duration-300 ease-in-out">
                ← Back to User Login
            </button>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="custom-modal" class="fixed inset-0 hidden items-center justify-center modal-backdrop">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full transform transition-all duration-300 scale-100">
            <h3 id="modal-title" class="text-xl font-bold text-gray-900 mb-4">Login Attempt</h3>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <button onclick="hideModal()" class="w-full py-3 bg-black text-white font-semibold rounded-lg shadow-lg hover:bg-gray-800 transition duration-300">
                OK
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
