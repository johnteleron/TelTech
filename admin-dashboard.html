<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Product Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #e5e7eb;
    }
    input, select {
      background-color: #1f2937;
      border: 1px solid #374151;
      color: white;
    }
    .placeholder-img { background: linear-gradient(90deg,#111827,#374151); display:inline-block }
    .hidden { display: none; }
    .flex { display: flex; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-900 border-b border-gray-700 py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-white">üõçÔ∏è TelTech Admin Dashboard</h1>
    <button id="logout-btn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-white font-semibold">
      Logout
    </button>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-6">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-700">
      <h2 class="text-3xl font-semibold mb-6">Manage Products</h2>

      <!-- Product Form -->
      <form id="product-form" class="space-y-4 mb-8">
        <div>
          <label for="product-name" class="block text-sm font-medium">Product Name</label>
          <input id="product-name" type="text" class="w-full px-4 py-2 rounded-lg" required>
        </div>

        <div>
          <label for="product-price" class="block text-sm font-medium">Price ($)</label>
          <input id="product-price" type="number" step="0.01" class="w-full px-4 py-2 rounded-lg" required>
        </div>

        <div>
          <label for="product-category" class="block text-sm font-medium">Category</label>
          <input id="product-category" type="text" class="w-full px-4 py-2 rounded-lg" required>
        </div>

        <!-- Image Upload or URL -->
        <div>
          <label class="block text-sm font-medium">Product Image</label>
          <div class="flex space-x-2 items-center mt-1">
            <input id="product-image-file" type="file" accept="image/*" class="w-1/2 px-2 py-2 rounded-lg">
            <span class="text-gray-400">OR</span>
            <input id="product-image-url" type="url" placeholder="Image URL" class="w-1/2 px-4 py-2 rounded-lg">
          </div>
        </div>

        <button id="save-product" type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg w-full">
          Add Product
        </button>
      </form>

      <!-- Product Table -->
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="border-b border-gray-700 text-gray-300">
            <th class="py-2 px-3">#</th>
            <th class="py-2 px-3">Image</th>
            <th class="py-2 px-3">Name</th>
            <th class="py-2 px-3">Price</th>
            <th class="py-2 px-3">Category</th>
            <th class="py-2 px-3 text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="product-list"></tbody>
      </table>
    </div>
  </main>

  <!-- Modal for Editing -->
  <div id="edit-modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-70 z-50">
    <div class="bg-gray-900 rounded-xl p-6 w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">Edit Product</h3>
      <form id="edit-form" class="space-y-4">
        <input type="hidden" id="edit-id">

        <div>
          <label class="block text-sm font-medium">Product Name</label>
          <input id="edit-name" type="text" class="w-full px-4 py-2 rounded-lg" required>
        </div>

        <div>
          <label class="block text-sm font-medium">Price ($)</label>
          <input id="edit-price" type="number" step="0.01" class="w-full px-4 py-2 rounded-lg" required>
        </div>

        <div>
          <label class="block text-sm font-medium">Category</label>
          <input id="edit-category" type="text" class="w-full px-4 py-2 rounded-lg" required>
        </div>

        <div>
          <label class="block text-sm font-medium">Product Image</label>
          <div class="flex space-x-2 items-center mt-1">
            <input id="edit-image-file" type="file" accept="image/*" class="w-1/2 px-2 py-2 rounded-lg">
            <span class="text-gray-400">OR</span>
            <input id="edit-image-url" type="url" placeholder="Image URL" class="w-1/2 px-4 py-2 rounded-lg">
          </div>
        </div>

        <div class="flex justify-end space-x-3">
          <button type="button" id="cancel-edit" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg">Cancel</button>
          <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg text-white">Save</button>
        </div>
      </form>
    </div>
  </div>  
  </script>
 <script src="script.js"></script>
</body>
</html>
